<!DOCTYPE html>

    <body id='chat-body'>
        <div id='box'>
            <div id='nav'>
                <h2 id='title'>Socket Io Chat App</h2>
            </div>
            <div class='top'>
                <div id='row'>

                    <h2 id='status'>USER</h2>

                    <div id='chatLabels'>

                    </div>  
                    <ul id='messages'>
                    </ul>
                </div>

                        </div>

                    <h3 id='notice'></h3>
                    </div>
                    <div>
                    </div>

            </div>
            
                
                <div class='bottom'>
